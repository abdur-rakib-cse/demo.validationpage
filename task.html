<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="main">
      <div class="ro1">
        <p>Registration Form</p>
      </div>

      <div class="ro2">
        <div class="mes">
          <h5 id="info1"></h5>
          <h5 id="info2"></h5>
        </div>
        <table align="center">
          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                name="name"
                placeholder="Enter Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input
                type="text"
                id="pass1"
                placeholder="Enter Password"
                required
                minlength="8"
              />
            </td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td>
              <input
                type="text"
                id="pass2"
                placeholder="Re-Enter Password"
                required
                minlength="8"
              />
            </td>
          </tr>
        </table>
      </div>

      <div class="bt">
        <hr />
        <button name="btn1" type="button" id="btns" onclick="check()">
          Submit
        </button>
      </div>
      <div class="fot">
        <p>"Happy Coding"</p>
      </div>
    </div>

    <script src="task.js"></script>
  </body>
</html>
